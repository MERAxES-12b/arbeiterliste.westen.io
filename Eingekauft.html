<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Eingekauft — Coming Soon</title>
<style>
body, html {
  height: 100%;
  margin: 0;
  font-family: 'Inter', Arial, sans-serif;
  background: url('images/lostmc-icon.png') no-repeat center center/cover;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #f5f5f5;
  overflow: hidden;
}
body::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(8px);
  z-index: 0;
}
h1 {
  position: relative;
  font-size: 64px;
  font-weight: bold;
  color: #8b5cf6;
  text-transform: uppercase;
  letter-spacing: 4px;
  z-index: 1;
  text-align: center;
}
p {
  position: relative;
  font-size: 20px;
  margin-top: 20px;
  z-index: 1;
  text-align: center;
  color: #aaa;
}
.back-btn {
  position: fixed;
  top: 20px;
  left: 20px;
  padding: 8px 14px;
  background: #1a1a1a;
  border: 1px solid #8b5cf6;
  border-radius: 6px;
  color: #f5f5f5;
  cursor: pointer;
  font-weight: bold;
  transition: all 0.2s;
  z-index: 100;
}
.back-btn:hover { background: #8b5cf6; color: white; }
</style>
</head>
<body>
<button onclick="history.back()" class="back-btn">← Zurück</button>
<div>
<h1>COMING SOON</h1>
<p>Diese Funktion wird bald verfügbar sein!</p>
</div>
</body>
</html>
